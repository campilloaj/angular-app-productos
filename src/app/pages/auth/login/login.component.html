<div class="flex items-center justify-center min-h-full">
  <div class="w-full sm:min-w-90 md:w-lg shadow rounded-xl"> 
  
    <div class="flex justify-end pr-4">

      <app-select-idiom></app-select-idiom>
    </div>
  
  <form class="flex flex-col p-4 w-full gap-3.5  " [formGroup]="formLogin" (submit)="login()">
    
    <div>
      <input
        formControlName="email"
        placeholder="{{ 'etCorreo' | language }}"
        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 invalid:border-red-500 invalid:ring-2 invalid:ring-red-500"
      />
    </div>

    <div class="input-width-full">
      <input
        formControlName="password"
        placeholder="{{ 'etContrasena' | language }}"
        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <button
      class="bg-purple-800 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
      type="submit"
    >
      {{ "etIniciarSesion" | language }}
    </button>
  </form>
</div>
</div>
